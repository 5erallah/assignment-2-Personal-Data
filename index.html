<html>
<body>

    <form>
        <fieldset style="background-color: rgb(177, 36, 31); ">
               <legend style="background-color: rgb(83, 83, 90); color:white;">Personal data</legend>
    
    
          
    
          <fieldset style="background-color: rgb(189, 173, 92); padding-top:40px">
            <legend style="background-color: aqua; padding:20px">YourName</legend>
    
            <table>
              <tr>
                <td><label for="fname">FirstName :</label></td>
                <td><input  type="text" name="fname" id="fname" placeholder="ex.Youssef" required></td>
              </tr>
              <tr>
                <td><label for="Sname">Second Name :</label></td>
                <td><input required type="text" name="Sname" id="Sname" placeholder="ex.Khiralla"></td>
              </tr>
            </table>
          </fieldset>
          
          
          <div style="padding: 30;">
            <table>
              <tr>
                <td><label for="phone">YourPhone </label></td>
                <td>:</td>
                <td><input  type="tel" name="phone" id="phone" required></td>
              </tr>
              <tr>
                <td><label for="email">Email </label></td>
                <td>:</td>
                <td><input  type="email" name="email" id="email" placeholder="ex.youssef@gmail.com" required></td>
              </tr>
              <tr>
                <td><label for="password">Password </label></td>
                <td>:</td>
                <td><input  type="password" name="password" id="password" required></td>
              </tr>
              <tr>
                <td><label for="re-password">re-Password </label></td>
                <td>:</td>
                <td><input  type="password" name="re-password" id="re-password" required></td>
              </tr>
    
            </table>
            
            <div>
              
                <div>
                  <input type="radio" id="male" name="gender" value="male" checked />
                  <label for="male">male</label>
                </div>
    
                <div>
                  <input type="radio" id="female" name="gender" value="female" />
                  <label for="female">Female</label>
                </div>
    
    
              
    
            </div>
    
            
            <div style="padding-top:30px;">
              <input type="checkbox" id="student" name="student" value="Student" checked>
              <label for="student"> Student</label><br>
              <input type="checkbox" id="grad" name="grad" value="Graduated">
              <label for="grad"> Graduated</label><br>
            </div>
    
          </div>
    
          
          <div style="padding: 30px;">
    
            <label for="Options">Groups :</label>
            <select name="Options" id="Options">
    
              <optgroup label="Group 1">
                <option value="1.1">Option 1.1</option>
              </optgroup>
              <optgroup label="Group 2">
                <option value="2.1">Option 2.1</option>
                <option value="2.2">Option 2.2</option>
              </optgroup>
              <optgroup label="Group 3" disabled>
                <option value="3.1">Option 3.1</option>
                <option value="3.2">Option 3.2</option>
                
              </optgroup>
            </select>
            <br>
            <br>
            

            <input type="image" src="submit Background Removed.png" alt="Submit" width="90">
    
        </fieldset>
    </form>
    



</body>
</html>
